- name: "Q2 Townhall Meeting"
  date: "June 2020"
  description: "The Manila ACM SIGCHI Chapter will be having its Townhall Meeting this June 2020. Townhalls are meetups that are exclusive for the registered members of the chapter. For this June 2020 townhall meeting, Chapter Vice-Chair Dr. Jen Teves will be leading an envisioning workshop with our members. This will help them identify and plot their research roadmap as aligned with the CHI specializations."
